<div id="new-q-border">
  <h5>Submit a new question</h5>
  <div class="row">
    <div class="input-field col s12">
      <input #text
             type="text"
             required
             name='text'
             class="validate">
      <label for="text">Text</label>
    </div>

    <button (click)='submitQuestion(text.value)' type="submit" class="waves-effect waves-light btn purple right">Submit Your Question</button>
  </div>
</div>
