<div id="new-a-border">
  <h5>Submit an answer to this question</h5>
  <div class="row">
    <div class="input-field col s12">
      <input #text
             type="text"
             required
             name='text'
             class="validate">
      <label for="text">Text</label>
    </div>

    <button (click)='submitAnswer(text.value)' type="submit" class="waves-effect waves-light btn purple left">Submit Your Answer</button>
  </div>
</div>
